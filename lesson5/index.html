<!doctype html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>

    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap-reboot.css">
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <!--navbar section-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-0">

        <div class="container">
            <a class="navbar-brand" href="#">WebProg</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav">
                    <li class="nav-item active px-2">
                        <a class="nav-link" href="#">دشبورد <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link" href="#">پست ها</a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link" href="#">دسته بندی</a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link" href="#">کاربران</a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link" href="#">ورود</a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link" href="#">عضویت</a>
                    </li>
                </ul>
                <ul class="navbar-nav mr-auto">

                    <li class="nav-item dropdown">

                        <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
                            <i class="fas fa-user ml-1"></i>سعید رزاززاده
                        </a>

                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item text-right">
                                <i class="fas fa-user-circle"></i> پروفایل
                            </a>
                            <a href="#" class="dropdown-item text-right">
                                <i class="fas fa-cog"></i> تنظیمات
                            </a>
                        </div>

                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-user-times"></i>
                            خروج
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--header section-->
    <header class="py-3">
        <div class="container">
            <div class="row">
                <div class="col-6 font-weight-bold">
                    <i class="fa fa-cog fa-2x ml-1"></i>
                    دشبورد
                </div>
                <div class="col-6 text-left">
                    <button class="btn btn-outline-info">
                        دریافت گزارش
                        <i class="fas fa-download mr-1"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!--cards actions section-->
    <section id="actions" class="mb-4">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-4 mb-4 ">
                    <div class="card border-right-green shadow py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <h5 class="font-weight-bold text-muted">
                                        <i class="fa fa-pencil-ruler ml-2"></i>پست ها
                                    </h5>
                                    <h2 class="counter" data-target="532">0</h2>
                                </div>
                                <div class="col-auto">
                                    <a href="#" data-toggle="modal" data-target="#postModal">
                                        <i class="fas fa-plus-circle fa-3x text-primary"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4 mb-4">
                    <div class="card border-right-blue shadow py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <h5 class="font-weight-bold text-muted">
                                        <i class="fas fa-clipboard-check ml-2"></i>دسته ها
                                    </h5>
                                    <h2 class="counter" data-target="23">0</h2>
                                </div>
                                <div class="col-auto">
                                    <a href="#" data-toggle="modal" data-target="#categoryModal">
                                        <i class="fas fa-plus-circle fa-3x text-success"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4 mb-4">
                    <div class="card border-right-orange shadow py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <h5 class="font-weight-bold text-muted">
                                        <i class="fa fa-users ml-2"></i>کاربران
                                    </h5>
                                    <h2 class="counter" data-target="1280">0</h2>
                                </div>
                                <div class="col-auto">
                                    <a href="#" data-toggle="modal" data-target="#usersModal">
                                        <i class="fas fa-plus-circle fa-3x text-secondary"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!--Add post modal-->
    <div class="modal fade " id="postModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-info">
                    <h5 class="modal-title">ایجاد پست جدید</h5>
                    <button type="button" class="close ml-0" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="title">نام</label>
                            <input type="text" class="form-control" id="title" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="categoryList">دسته بندی</label>
                            <select name="category" id="categoryList" class="form-control">
                                <option value="">لاراول</option>
                                <option value="">Php</option>
                                <option value="">Slim</option>
                                <option value="">Bootstrap</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="imageFile">انتخاب تصویر</label>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="imageFile">
                                <label class="custom-file-label text-left" for="imageFile">انتخاب فایل</label>
                            </div>
                            <small class="form-text text-muted">حداکثر سایز ۲k</small>
                        </div>
                        <div class="form-group">
                            <label for="summary"></label>
                            <textarea name="editor" id="summary" cols="30" rows="10" class="form-control"></textarea>
                        </div>

                    </form>

                </div>
                <div class="modal-footer justify-content-start">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">ثبت پست</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade " id="categoryModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header blue">
                    <h5 class="modal-title">ایجاد پست جدید</h5>
                    <button type="button" class="close ml-0" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="category">نام</label>
                            <input type="text" class="form-control" id="category" placeholder="">
                        </div>
                    </form>

                </div>
                <div class="modal-footer justify-content-start">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">ثبت پست</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade " id="usersModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header orange">
                    <h5 class="modal-title">ایجاد پست جدید</h5>
                    <button type="button" class="close ml-0" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="firstName">نام</label>
                            <input type="text" class="form-control" id="firstName" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="lastName">نام خانوادگی</label>
                            <input type="text" class="form-control" id="lastName" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="email">ایمیل</label>
                            <input type="email" class="form-control" id="email" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="password">پسورد</label>
                            <input type="password" class="form-control" id="password" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="rPassword">تکرار پسورد</label>
                            <input type="password" class="form-control" id="rPassword" placeholder="">
                        </div>
                    </form>

                </div>
                <div class="modal-footer justify-content-start">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">ثبت پست</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.ckeditor.com/4.16.2/standard/ckeditor.js"></script>
    <script src="app.js" defer></script>

</body>
</html>
