<section id="coming" class="d-md-flex align-items-center">
    <div class="container text-center p-4">
        <div class="row">
            <div class="col-12">
                <h2 class="font-weight-bold text-white">
                    <span class="text-primary">WebProg</span>.ir
                </h2>
            </div>

            <div class="col-12">
                <p class="lead py-md-5 text-dark">
                    اپگرها و متون بلکه روزنامه و مجله در ستون و سطرآنچنان که لازم است، و برای شرایط فعلی
                    تکنولوژی م
                </p>
            </div>


            <div class="col-6 col-md-3">
                <div class="borderCounter d-flex flex-column justify-content-center mx-2 mb-4">
                    <h2 class="font-weight-bold text-white" id="day"></h2>
                    <h4 class="text-primary">روز</h4>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="borderCounter d-flex flex-column justify-content-center mx-2 mb-4">
                    <h2 class="font-weight-bold text-white" id="hours"></h2>
                    <h4 class="text-primary">ساعت</h4>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="borderCounter d-flex flex-column justify-content-center mx-2 mb-4">
                    <h2 class="font-weight-bold text-white" id="min"></h2>
                    <h4 class="text-primary">دقیقه</h4>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="borderCounter d-flex flex-column justify-content-center mx-2 mb-4">
                    <h2 class="font-weight-bold text-white" id="sec"></h2>
                    <h4 class="text-primary">ثانیه</h4>
                </div>
            </div>

            <div class="col-12 mt-md-5">

                <form action="" class="d-md-flex">
                    <input type="email" class="form-control form-control-lg mb-3 border-rad"
                           placeholder="ایمیل خود رد وارد کنید">
                    <button class="btn btn-primary mb-3 mr-3 border-rad">عضویت</button>
                </form>
            </div>

        </div>
    </div>
</section>
